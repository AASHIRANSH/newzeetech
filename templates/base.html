        .loader-wrapper {

            display: inline-block;
            width: 100%;

          }

            0% {
              transform: rotate(0deg);
            }

            }
            
            50% {

            }
            
            75% {
              transform: rotate(360deg);
            }
            
            100% {
              transform: rotate(360deg);
            }
          }

    <script>
        // Hide Header on on scroll down
        var didScroll;
        var lastScrollTop = 0;
        var delta = 5;
        var navbarHeight = document.getElementsByTagName('theader')[0].getBoundingClientRect().height //$('theader').outerHeight();
    
        window.addEventListener("scroll", function(event){
            didScroll = true;
        });
        //$(window).scroll(function(event){
        //    didScroll = true;
        //});
    
        setInterval(function() {
            if (didScroll) {
                hasScrolled();
                didScroll = false;
            }
        }, 250);
    
        function hasScrolled() {
            var st = $(this).scrollTop();
            
            // Make sure they scroll more than delta
            if(Math.abs(lastScrollTop - st) <= delta)
                return;
            
            // If they scrolled down and are past the navbar, add class .nav-up.
            // This is necessary so you never see what is "behind" the navbar.
            if (st > lastScrollTop && st > navbarHeight){
                // Scroll Down
                $('theader').removeClass('nav-down').addClass('nav-up');
            } else {
                // Scroll Up
                if(st + $(window).height() < $(document).height()) {
                    $('theader').removeClass('nav-up').addClass('nav-down');
                }
            }

            lastScrollTop = st;
        }
    </script>

    <script>//DataTables
        $(document).ready(function() {
            $('#example #columnFilters tr')//initially     $('#example thead tr')
                //.clone(true)
                .addClass('filters bg-secondary')
                .appendTo('#example #columnFilters'); //initially   $('#example thead')

            var table = $('#example').DataTable({
                // orderCellsTop: true,
                // fixedHeader: true,
                paging: true, //pagination
                pageLength: 10, //entries per page
                lengthChange: true, //show entries per page option
                autoWidth: false, //auto width for columns
                searching: true, //search bar
                bInfo: true, //bottom table info
                bSort: true, //sorting a-z 0-9

                //particular columns settings
                // "columnDefs": [
                //     {
                //         "width": "20%",
                //         "targets": [4,5], //4th and 5th column is not sortable
                //         "orderable": false
                //     },
                //     {
                //         "width": "10%",
                //         "targets": 0,
                //     },

                // ],

                initComplete: function() {
                    var api = this.api();
                    //columns to filter
                    api
                        .columns()//.columns([0,1,2,3]) specify column no. if you want the filter for a particular column
                        .eq(0)
                        .each(function(colIdx) {
                            var cell = $('.filters th').eq(
                                $(api.column(colIdx).header()).index()
                            );
                            var title = $(cell).text();
                            $(cell).html('<input type="texg" placeholder="' + title + '"/>');
                            $(
                                'input',
                                $('.filters th').eq($(api.column(colIdx).header()).index())
                            )
                            .off('keyup change')
                            .on('keyup change', function(e) {
                                e.stopPropagation();
                                
                                $(this).attr('title',$(this).val());
                                var regexr = '({search})';

                                var cursorPosition = this.selectionStart;

                                api
                                    .column(colIdx)
                                    .search(
                                        this.value != ''
                                            ? regexr.replace('{search}', '(((' + this.value + ')))')
                                            : '',
                                        this.value != '',
                                        this.value == ''
                                    )
                                .draw();
                            $(this)
                                .focus()[0]
                                .setSelectionRange(cursorPosition, cursorPosition)
                            });
                        });
                },
                //BUTTONS
            dom: 'lBfrtip',
            buttons: [
                {//COPY BUTTON
                    extend: 'copy',
                    text: '<i class="fa-solid fa-clone"></i>',
                    className: 'btn btn-secondary',
                    titleAttr: 'Copy',
                    //SPECIFIED COLUMNS TO COPY
                    exportOptions: {
                        columns: [0,1,2,3,4,5]
                    },
                },
                {//EXCEL BUTTON
                    extend: 'excel',
                    text: '<i class="fa-solid fa-file-excel"></i>',
                    className: 'btn btn-success',
                    titleAttr: 'Export to Excel',
                    //SPECIFIED COLUMNS TO EXPORT
                    exportOptions: {
                        columns: [0,1,2,3,4,5]
                    },
                },
                {//PRINT BUTTON
                    extend: 'print',
                    text: '<i class="fa-solid fa-print"></i>',
                    className: 'btn btn-primary',
                    titleAttr: 'Print',
                    //SPECIFIED COLUMNS TO Print 
                    exportOptions: {
                        columns: [0,1,2,3,4,5]
                    },
                    customize: function(win) {
                        $(win.document.body).css('font-size','10pt')
                        $(win.document.body).find('table')
                            .addClass('compact')
                            .css('font-size','inherit');
                    },
                },
                {//PDF BUTTON
                    extend: 'pdf',
                    text: '<i class="fa-solid fa-file-pdf"></i>',
                    className: 'btn btn-danger',
                    titleAttr: 'PDF',
                    //SPECIFIED COLUMNS TO Print 
                    exportOptions: {
                        columns: [0,1,2,3,4,5]
                    },
                    //TABLE HEADER
                    tableHeader: {
                        alignment: 'center'
                    },
                    //FONT SIZE
                    customize: function(doc) {

                        doc.styles.title = {
                            color: 'red',
                            fontSize: '40',
                            background: 'blue',
                            alignment: 'center'
                        }

                        doc.defaultStyle.fontSize = 6;
                        doc.styles.tableHeader.alignment = 'center';
                        doc.styles.tableHeader.fontSize = 8;
                        doc.styles.tableBodyOdd.alignment = 'center';
                        doc.styles.tableBodyEven.alignment = 'center';
                        //100% width of the table
                        doc.content[1].table.widths = Array(doc.content[1].table.body[1].length + 1).join('*').split('');
                    }
                },
            ]
            });
        });
